<!DOCTYPE html>
<html lang="ru">
  <head> </head>
  <body>
    <!-- Form of Registration -->
    <section class="registration" id="tel-number">
      <div class="conteiner">
        <h1 class="visually-hidden">Registration</h1>
        <p class="registration__note1">
          Registration for a <span class="text--accent">free</span> phone
          <span class="text--accent">consultation</span>
          on the nuances of English UPE
        </p>
        <p class="registration__note2">
          Leave a request for participation in a
          <span class="text--accent">free lesson</span>.
        </p>
        <p class="registration__note3">
          A consultant will contact you and answer your questions
        </p>
        <form class="registration__form">
          <label class="registration__form-label">
            <input
              class="registration__form-name"
              type="text"
              data-validate-field="name"
              name="Имя"
              placeholder="Имя*"
              required
          /></label>
          <label class="registration__form-label">
            <input
              class="registration__form-tel"
              type="tel"
              data-validate-field="tel"
              name="Phone"
              placeholder="Телефон*"
              required
          /></label>
          <button class="registration__btn" type="submit">
            i want a free lesson
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
